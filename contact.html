  </div>
</header>

  <main class="page">
    <section class="section" style="background: var(--mint-grad);">
      <div class="wrap grid-2">
        <div class="reveal">
          <div class="kicker">Contact</div>
          <h1 class="h-big">Let’s build<br/>something real.</h1>
          <p class="p">You can reach me through the contacts below.</p>

          <div class="card pad">
            <p class="p" style="margin:0 0 10px;">
              Email: <a href="mailto:yourname@email.com">maingieric21@gmail.com</a><br/>
              Phone: <a href="tel:+254700000000">+254 7123456789</a>
            </p>
          </div>
        </div>

        <div class="reveal card pad">
          <h3 style="margin:0 0 8px;">Quick Message</h3>

          <div class="field">
            <label for="name">Your name</label>
            <input id="name" type="text" placeholder="Jane Doe" />
          </div>

          <div class="field">
            <label for="subject">Subject</label>
            <input id="subject" type="text" placeholder="Project / Opportunity" />
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message..."></textarea>
          </div>

          <button class="btn" id="sendBtn" type="button">Send Email</button>

          <p class="p" style="margin-top:10px;">
            This opens your email app with the message pre-filled.
          </p>
        </div>
      </div>
    </section>

    <div class="footer">LET YOUR BRAND’S VISION BECOME A REALITY.</div>
  </main>

  <script>
    const toEmail = "yourname@email.com"; // change this
    document.getElementById("sendBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const subject = document.getElementById("subject").value.trim() || "Website message";
      const msg = document.getElementById("message").value.trim();

      const body = [msg, "", "—", name ? `From: ${name}` : "From: (name not provided)"].join("\n");
      const mailto = `mailto:${encodeURIComponent(toEmail)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    });
  </script>

  <script src="js/reveal.js"></script>
  <script src="js/nav.js"></script>
